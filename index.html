<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pack Simulator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <h1 class="text-center my-3">Pack Simulator</h1>
            <form action="#">
                <div class="row justify-content-center">
                    <div class="col-auto d-flex">
                        <label for="amount" class="col-form-label">Open</label>
                        <input
                            type="number"
                            style="width: 65px"
                            value="6"
                            class="form-control mx-2"
                            name="amount"
                            id="amount"
                        />
                        <label for="amount" class="col-form-label">Packs</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="submit" class="btn btn-primary">
                        RIP IT
                    </button>
                </div>
            </form>
        </main>

        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultsModal">
          Open Modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="resultsModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <textarea class="form-control" readonly id="results"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="copyToClipboard()">Copy All</button>
              </div>
            </div>
          </div>
        </div>

        <script>
          function copyToClipboard() {
            var copyText = document.getElementById("results");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
          }
        </script>

        <script

        ></script>
        <script src="script.js"></script>
    </body>
</html>
